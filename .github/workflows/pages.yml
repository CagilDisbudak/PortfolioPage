name: Deploy to GitHub Pages

# Trigger rebuild to fix base path issue
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        env:
          CI: true
          NODE_OPTIONS: --max-old-space-size=4096
        run: npm run build
        # Ensure base path is correctly set for GitHub Pages

      - name: Verify build output
        run: |
          echo "Checking vite.config.ts base path:"
          grep -A 1 "base:" vite.config.ts || echo "vite.config.ts not found or base not set"
          echo ""
          echo "Checking built index.html script path:"
          grep -o 'src="[^"]*"' dist/index.html | head -1 || echo "index.html not found or script tag missing"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4


